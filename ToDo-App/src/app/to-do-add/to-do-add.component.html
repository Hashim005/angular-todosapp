

<div class="main-container">
  <h1>{{ toDoId ? 'Edit' : 'Add' }} ToDo</h1>
  <div class="form-container">
    <div class="form-group">
      <input type="text" placeholder="Enter the ToDo Task" [(ngModel)]="task" class="form-control">
    </div>
    <div class="form-group">
      <input type="date" name="due-date" placeholder="Enter the Due Date" [(ngModel)]="dueDate" class="form-control">
    </div>
    <button class="btn btn-add" (click)="addOrUpdateToDo()">
      <span class="icon">{{ toDoId ? 'Update' : 'Add' }}</span>
    </button>
    <button class="btn btn-cancel" (click)="cancel()">Cancel</button>
  </div>
</div>
